<h2 style="text-align: center;">Login Form using Angular material!</h2> 
<form class="example-form" style="text-align: center;">
     <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>User Name</mat-label>
          <input matInput placeholder="Enter your name" name="usename" [(ngModel)] ="username"> 
        </mat-form-field> <br><br>
        <mat-form-field class="example-full-width" appearance="fill"> 
            <mat-label>Password</mat-label> 
            <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "password">
         </mat-form-field> 
         <br><br>
         <button mat-raised-button color="primary" (click)="submit()">Submit</button> 
         <span *ngIf="show"> <button mat-button color="accent">Login success !!</button>
        </span> 
    </form>
    <br>
    <hr>
